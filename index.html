<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Olimpus Hotel</title>
  </head>
  <body>
    <div class="background">
      <header class="header">
        <nav class="nav-bar">
          <div class="logo-nav">Olimpus</div>
          <div class="nav-links">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Rooms</a>
          </div>
        </nav>
      </header>
      <section class="hero-section">
        <div class="hero container">
          <div class="hero-title">
            <h1 class="heading-primary animation">
              Experience <br>the Cosmos<br />
              like never before
            </h1>
            <p class="heading-description">
              Hotel Olimpus treats you with a godly view</br> from the comfort of your
              room
            </p>
          </div>
          <div class="buttons">
            <a class="btn btn-primary btn-primary-animation" href="#">Book a room</a>
            <a class="btn btn-secondary" href="#">Learn more   &darr;</a>
          </div>
        </div>
        
        <div class="hero-review-box"></div>
      </section>
    </div>
    <section class="features-section">
      <div class="features container">
        <h2 class="heading-secondary">Get your godly experience with us</h2>
        <div class="features grid grid-2-cols">
          <!-- the first part of the grid -->
          <div class="features-img-box"></div>
          <div class="features-text-box">
            <h5 class="heading-tertionary"></h5>
            <p></p>
          </div>
          <!-- the second part of the grid -->
          <div class="features-text-box">
            <h5 class="heading-tertionary"></h5>
            <p></p>
          </div>
          <div class="features-img-box"></div>
          <!-- the third part of the grid -->
          <div class="features-img-box"></div>
          <div class="features-text-box">
            <h5 class="heading-tertionary"></h5>
            <p></p>
          </div>
        </div>
      </div>
    </section>
    <section class="rooms-section"></section>
  </body>
</html>
